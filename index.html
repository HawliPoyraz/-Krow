<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERYX CHECKER</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: monospace; padding: 20px; }
        .header { text-align: center; border-bottom: 1px solid #111; padding-bottom: 20px; margin-bottom: 20px; }
        .stats { display: flex; gap: 10px; margin-bottom: 20px; }
        .box { flex: 1; border: 1px solid #1a1a1a; padding: 15px; text-align: center; background: #080808; }
        .live { color: #00ff41; border-color: #00ff41; }
        .dead { color: #ff3e3e; border-color: #ff3e3e; }
        textarea { width: 100%; height: 200px; background: #000; color: #fff; border: 1px solid #1a1a1a; padding: 10px; margin-bottom: 10px; outline: none; }
        button { width: 100%; padding: 15px; background: #00ff41; color: #000; border: none; cursor: pointer; font-weight: bold; }
        #log { margin-top: 20px; height: 300px; overflow-y: auto; background: #000; border: 1px solid #1a1a1a; padding: 10px; font-size: 12px; }
        .hit { color: #00ff41; padding: 2px 0; border-bottom: 1px solid #050505; }
        .bad { color: #ff3e3e; padding: 2px 0; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="header"><h1>ZERYX <span style="color:#fff">CHECKER</span></h1></div>
    <div class="stats">
        <div class="box live">LIVE: <span id="l">0</span></div>
        <div class="box dead">DEAD: <span id="d">0</span></div>
        <div class="box">TOTAL: <span id="t">0</span></div>
    </div>
    <textarea id="inp" placeholder="mail:pass formatında yapıştır..."></textarea>
    <button onclick="run()">TARAMAYI BAŞLAT</button>
    <div id="log"></div>

    <script>
        async function run() {
            const btn = document.querySelector('button');
            btn.disabled = true; btn.innerText = "TARANIYOR...";
            const res = await fetch('/start_scan', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({combos: document.getElementById('inp').value})
            });
            const data = await res.json();
            document.getElementById('l').innerText = data.stats.live;
            document.getElementById('d').innerText = data.stats.dead;
            document.getElementById('t').innerText = data.stats.checked;
            
            let html = "";
            data.results.forEach(r => {
                html += `<div class="${r.status == 'LIVE' ? 'hit' : 'bad'}">[${r.status}] ${r.account}</div>`;
            });
            document.getElementById('log').innerHTML = html;
            btn.disabled = false; btn.innerText = "TARAMAYI BAŞLAT";
        }
    </script>
</body>
</html>
